{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey project | Survey Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image: url('{% static "images/boat.jpg" %}');  
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
         height: 100vh">
    <div class="card position-absolute top-50 start-50 translate-middle bg-primary p-2 text-dark bg-opacity-25 shadow-lg rounded" style="width: 50rem;">
        <div class="card-body">
            <form method='POST'>
                {% csrf_token %} {{form.as_p}}
        
                <input type="submit" name="submit" />
              </form>
        </div>
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
